<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Client</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Poppins';
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .data {
            margin-bottom: 20px;
        }

        .alert {
            color: red;
            font-weight: bold;
        }
        #temperature,
        #humidity{
             color: rgb(0, 142, 207);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Monitoring Client</h1>
        <div id="data">
            <h2>Temperature and Humidity Data</h2>
            <div id="temperature">Temperature : N/A</div>
            <div id="humidity">Humidity : N/A</div>
        </div>
        <div id="alerts">
            <h2>Alerts</h2>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('data', (data) => {
            document.getElementById('temperature').innerText = `Temperature : ${data.temperature}Â°C`;
            document.getElementById('humidity').innerText = `Humidity : ${data.humidity}%`;
        });

        socket.on('alert', (alert) => {
            const alertElement = document.createElement('div');
            alertElement.className = 'alert';
            alertElement.innerText = `${alert.type.toUpperCase()} ALERT : ${alert.message}`;
            document.getElementById('alerts').appendChild(alertElement);
        });
    </script>
</body>

</html>
